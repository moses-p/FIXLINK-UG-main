# Redis configuration file

# Network
bind 127.0.0.1
port 6379
protected-mode yes

# Security
requirepass FixLink2024@Redis#Password

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"

# Logging
loglevel notice
logfile "redis.log" 